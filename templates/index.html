<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .drag-area {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ðŸ“„ Resume Screening Tool</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="jd" class="form-label">Job Description</label>
                <textarea name="jd" class="form-control" rows="5" required></textarea>
            </div>

            <div class="drag-area">
                <label for="resumeUpload" class="form-label">ðŸ“‚ Drag & Drop resumes here or click to upload</label>
                <input class="form-control" type="file" name="resumes" id="resumeUpload" multiple required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit px-4 py-2">Match Resumes</button>
            </div>
        </form>
    </div>
</body>
</html>
